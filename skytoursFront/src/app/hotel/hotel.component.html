<div class="main-content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajouter un Hotel</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="hotelForm" novalidate>
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Raison Sociale</label>
                  <input type="text" class="form-control" placeholder="Raison Sociale"
                    formControlName="raison_sociale" />
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Registre du Commerce</label>
                  <input type="text" class="form-control" placeholder="Registre du Commerce" formControlName="rc" />
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" class="form-control" placeholder="Adresse" formControlName="adresse" />
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Tel</label>
                  <input type="text" class="form-control" placeholder="Votre num Tel" formControlName="tel" />
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label for="email">Email Commercial</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email Commercial"
                    formControlName="emailc" />
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label for="email">Email Debiteur</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email Debiteur"
                    formControlName="emaildb" />
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label for="email">Email Reservation</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email Rservation"
                    formControlName="emailrs" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Matricule Fiscale</label>
                  <input type="text" class="form-control" placeholder="matricule fiscale"
                    formControlName="matricule_fiscale" />
                </div>
              </div>
              <div class="offset-1 py-4 col-md-3 pr-1">
                <div class="form-group">
                  <label>Specificite </label>
                  <select formControlName="specificite" class="  border-gray rounded">
                    <option></option>
                    <option *ngFor="let specificite of specificites">
                      {{ specificite.value }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-1 px-5 py-3 offset-1">
                <div class="form-group">
                  <button type="button" class="btn btn-success btn-sm" (click)="addHotel()">
                    valider
                  </button>
                </div>
              </div>
              <div class="col-md-1 px-5 py-3">
                <div class="form-group">
                  <button type="button" class="btn btn-danger btn-sm">
                    Annuler
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div *ngIf="errMsgs.raison_sociale.length" class="alert alert-danger">
                  <ul>
                    <li *ngFor="let error of errMsgs.raison">
                      {{ error }}
                    </li>
                  </ul>
                </div>
                <div *ngIf="errMsgs.rc.length" class="alert alert-danger">
                  <ul>
                    <li *ngFor="let error of errMsgs.tc">
                      {{ error }}
                    </li>
                  </ul>
                </div>
                <div *ngIf="errMsgs.adresse.length" class="alert alert-danger">
                  <ul>
                    <li *ngFor="let error of errMsgs.adresse">
                      {{ error }}
                    </li>
                  </ul>
                </div>
                <div *ngIf="errMsgs.matricule_fiscale.length" class="alert alert-danger">
                  <ul>
                    <li *ngFor="let error of errMsgs.matricule">
                      {{ error }}
                    </li>
                  </ul>
                </div>
                <div *ngIf="errMsgs.tel.length" class="alert alert-danger">
                  <ul>
                    <li *ngFor="let error of errMsgs.tel">
                      {{ error }}
                    </li>
                  </ul>
                </div>
                <div *ngIf="errMsgs.emailc.length" class="alert alert-danger">
                  <ul>
                    <li *ngFor="let error of errMsgs.emailc">
                      {{ error }}
                    </li>
                  </ul>
                </div>
                <div *ngIf="errMsgs.emaildb.length" class="alert alert-danger">
                  <ul>
                    <li *ngFor="let error of errMsgs.emaildb">
                      {{ error }}
                    </li>
                  </ul>
                </div>
                <div *ngIf="errMsgs.emailrs.length" class="alert alert-danger">
                  <ul>
                    <li *ngFor="let error of errMsgs.emailrs">
                      {{ error }}
                    </li>
                  </ul>
                </div>
                <div *ngIf="errMsgs.specificite.length" class="alert alert-danger">
                  <ul>
                    <li *ngFor="let error of errMsgs.specificite">
                      {{ error }}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <button type="button" class="btn btn-success btn-sm" (onClick)="buttonClicked()">
            Export To Excel
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <jqxGrid [theme]="'dark'" #myGrid [width]="'99%'" [source]="dataAdapter" [columns]="columns"
              [pageable]="true" [filterable]="true" [showfilterrow]="true" [columnsresize]="true" [sortable]="true"
              [autoshowloadelement]="true" [autoshowfiltericon]="true" [ready]="ready"
              [updatefilterconditions]="updatefilterconditions" (onCelldoubleclick)="onCelldoubleclick($event)"
              (onCellvaluechanged)="onCellvaluechanged($event)" [groupable]="true" [groups]="['Title']"
              [showgroupsheader]="true">
            </jqxGrid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
