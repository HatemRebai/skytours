<div class="row">
  <div class="col-md-12">
<div class="card">
<div class="card-header">
  <button type="button" class="btn btn-outline-success  btn-sm" (onClick)="buttonClicked()">
    Export To Excel
  </button>
</div>
<div class="card-body">
  <div class="table-responsive">
    <jqxGrid [theme]="'dark'" #myGrid [width]="'99%'" [source]="dataAdapter" [columns]="columns"
    [pageable]="true" [filterable]="true" [showfilterrow]="true" [columnsresize]="true" [sortable]="true"
    [autoshowloadelement]="true" [autoshowfiltericon]="true" [ready]="ready"
    [updatefilterconditions]="updatefilterconditions" [groupable]="true" [groups]="['Title']"
    [showgroupsheader]="true">
  </jqxGrid>
  </div>
</div>
</div>
</div>
</div>
