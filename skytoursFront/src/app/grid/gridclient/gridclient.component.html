<div class="main-content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajouter un Client</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="myForm">
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Nom Complet</label>
                  <input type="text" class="form-control" placeholder="Votre Nom Complet" formControlName="nom_prenom">
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Nationalite</label>
                  <input type="text" class="form-control" placeholder="votre nationalite" formControlName="nationalite"  >
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Cin Or Passeport</label>
                  <input type="number" class="form-control"  placeholder="Cin ou Passeport" formControlName="cin_passeport">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>telephone</label>
                  <input type="number" class="form-control" placeholder="votre numero de telephone" formControlName="tel">
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email" formControlName="email">
                </div>
              </div>
              <div class="col-md-4 px-5 py-3">
                <div class="form-group">
                  <button type="button" class="btn btn-success btn-sm "  (click)="showNotification('top','center')" (click)="addClt()" >valider</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class= "col-12">
                <div *ngIf="errMsgs.cin_passeport.length" class="alert alert-danger">
                  <ul>
                      <li *ngFor="let error of errMsgs.cin_passeport">
                          {{error}}
                      </li>
                  </ul>
              </div>
              <div *ngIf="errMsgs.nationalite.length" class="alert alert-danger">
                <ul>
                    <li *ngFor="let error of errMsgs.nationalite">
                        {{error}}
                    </li>
                </ul>
            </div>
            <div *ngIf="errMsgs.nom_prenom.length" class="alert alert-danger">
              <ul>
                  <li *ngFor="let error of errMsgs.nom_prenom">
                      {{error}}
                  </li>
              </ul>
          </div>
          <div *ngIf="errMsgs.email.length" class="alert alert-danger">
            <ul>
                <li *ngFor="let error of errMsgs.email">
                    {{error}}
                </li>
            </ul>
         </div>
         <div *ngIf="errMsgs.tel.length" class="alert alert-danger">
           <ul>
              <li *ngFor="let error of errMsgs.tel">
                  {{error}}
              </li>
           </ul>
         </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <button type="button" class="btn btn-success btn-sm " (click)="buttonClicked()" >Export To Excel</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <jqxGrid [theme]="'dark'"
          #myGrid [width]="'99%'" [source]="dataAdapter" [columns]="columns" [pageable]="true" [filterable]="true"
          [showfilterrow]="true" [columnsresize]="true" [sortable]="true" [autoshowloadelement]="true"
          [autoshowfiltericon]="true" [ready]="ready" [updatefilterconditions]="updatefilterconditions"
          (onCelldoubleclick)="onCelldoubleclick($event)"(onCellvaluechanged)="onCellvaluechanged($event)"
          [groupable]="true" [groups]="['Title']" [showgroupsheader]="true"  >
          </jqxGrid>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
