<div class="main-content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajouter une Typologie</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="logementForm" novalidate>
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <p>Designation</p>
                  <input type="text" class="form-control"  placeholder="type de chambre" formControlName="designation">
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <p>Nombre de lit</p>
                  <input type="text" class="form-control"  placeholder="Nombre de lit" formControlName="nbrelit">
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <p>Type de lit </p>
                  <select formControlName="typelit" class="  border-gray rounded">
                    <option></option>
                    <option *ngFor="let types of typelit">
                      {{ types.type}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-1 px-2 py-2">
                <div class="form-group">
                  <button type="button" class="btn btn-success btn-sm " (click)="addData()">valider</button>
                </div>
              </div>
              <div class="col-md-1 px-2 py-2">
                <div class="form-group">
                  <button type="button" class="btn btn-danger btn-sm " >Annuler</button>
                </div>
              </div>
            </div>
            <div class='row'>

            </div>
          </form>
        </div>
      </div>
    </div>
      </div>
      <hr>
<div class="row">
    <div class="col-md-12">
<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <jqxGrid [theme]="'dark'"
      #Grid [width]="'100%'" [source]="dataAdapter" [columns]="columns" [pageable]="true" [filterable]="true"
      [showfilterrow]="true" [columnsresize]="true" [sortable]="true" [autoshowloadelement]="true"
      [autoshowfiltericon]="true" [ready]="ready" [updatefilterconditions]="updatefilterconditions"
      (onCelldoubleclick)="onCelldoubleclick($event)"(onCellvaluechanged)="onCellvaluechanged($event)">
      </jqxGrid>
    </div>
  </div>
</div>
</div>
</div>
</div>
